<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheets/application.css">
    <title>Bouncing Ball</title>
  </head>
  <body>
    <header id="header">
    	<h1 class="title">Bouncing Ball</h1>

    	<h2 class="instructions">Click and drag the ball to set it in motion or to change direction. Adjust ball size using the sliding scale on the lower right.</h2>

    </header>

  	<svg id="svg"></svg>

    <div id="sliders">
      <p class="label"><strong>Ball Size</strong></p>
      <input type="range" id="size-slider">
    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
