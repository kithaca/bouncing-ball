<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheets/application.css">
    <title>Bouncing Ball</title>
  </head>
  <body>
    <header id="header">
    	<h1 class="title">Bouncing Ball</h1>

    	<h2 class="instructions">Click and drag the ball to set it in motion or to change direction. Adjust ball size using the sliding scale on the lower right.</h2>

    </header>

  	<svg id="svg"></svg>

    <div id="sliders">
      <label>
        <strong>Add/reduce number of balls</strong>
        <button id="minus">-</button>
        <button id="plus">+</button>
      </label>
      <label for="size-slider" class="label"><strong>Velocity</strong></label>
      <input type="range" id="velocity-slider" value="20">

      <label for="size-slider" class="label"><strong>Size</strong></label>
      <input type="range" id="size-slider">
    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
